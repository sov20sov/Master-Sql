    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة تعلم قواعد البيانات</title>

    />

      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Cairo", sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          text-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
          opacity: 0.9;
        }
        50% {
          text-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
          opacity: 1;
        }
      }
      .animate-pulse-glow {
        animation: pulseGlow 4s ease-in-out infinite;
      }

      @keyframes softGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 2px rgba(6, 182, 212, 0.2));
        }
        50% {
          filter: drop-shadow(0 0 12px rgba(6, 182, 212, 0.7));
        }
      }
      .festive-logo-glow {
        animation: softGlow 4s ease-in-out infinite;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-10vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.2;
        }
        90% {
          opacity: 0.2;
        }
        100% {
          transform: translateY(100vh) translateX(15px);
          opacity: 0;
        }
      }
      .animate-snowfall {
        animation: snowfall linear infinite;
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      .animate-confetti-fall {
        animation: confetti-fall linear infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes swing {
        0%, 100% {
          transform: rotate(-3deg);
        }
        50% {
          transform: rotate(3deg);
        }
      }
      .animate-swing {
        animation: swing 3s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%, 100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }

      /* Editor Overrides */
      .editor-overlay pre,
      .editor-overlay code {
        font-family: "Fira Code", "Consolas", monospace !important;
        background: transparent !important;
        text-shadow: none !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
      }

      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #22d3ee, #0ea5e9);
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .dark .glass-morphism {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#ecfeff",
                100: "#cffafe",
                200: "#a5f3fc",
                300: "#67e8f9",
                400: "#22d3ee",
                500: "#06b6d4", // Cyan 500
                600: "#0891b2",
                700: "#0e7490",
                800: "#155e75",
                900: "#164e63",
              },
              slate: {
                850: "#1e293b",
                900: "#0f172a",
                950: "#020617",
              },
            },
            fontFamily: {
              sans: ["Cairo", "sans-serif"],
            },
          },
        },
      };
    </script>

    </script>

</html>
